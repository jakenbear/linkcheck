<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Link Accessibility Checker</h1>
        <p>Paste your Google Drive files or YouTube videos/playlists below (one per line) to check if they are accessible (unlisted or public).</p>
        <textarea id="links" placeholder="https://drive.google.com/file/d/...&#10;https://www.youtube.com/playlist?list=..."></textarea>
        <button id="checkBtn">Check Links</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
